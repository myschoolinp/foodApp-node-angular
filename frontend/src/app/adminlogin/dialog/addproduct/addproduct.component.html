<div class="addAdminProduct">
  <form class="example-form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Product Name</mat-label>
        <input type="text" matInput formControlName="productName" placeholder="product Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input type="text" matInput formControlName="desc" placeholder="product Desc">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input type="text" matInput formControlName="price" placeholder="Price">
      </mat-form-field>
    </div>
    <div class="text-center">
      <button mat-raised-button color="primary">Add</button>
    </div>

  </form>
</div>
